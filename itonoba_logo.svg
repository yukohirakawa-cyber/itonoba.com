<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="thread1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="thread2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="thread3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="thread4" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#BC002D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC002D;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="500" height="180" fill="#FFFFFF"/>
  
  <!-- 左側：糸ネットワークのシンボル -->
  <g id="symbol">
    <!-- 外周のノード -->
    <circle cx="90" cy="30" r="4" fill="#9B59B6" opacity="0.8"/>
    <circle cx="140" cy="45" r="4" fill="#2ECC71" opacity="0.8"/>
    <circle cx="155" cy="90" r="4" fill="#F1C40F" opacity="0.8"/>
    <circle cx="140" cy="135" r="4" fill="#3498DB" opacity="0.8"/>
    <circle cx="90" cy="150" r="4" fill="#9B59B6" opacity="0.8"/>
    <circle cx="40" cy="135" r="4" fill="#2ECC71" opacity="0.8"/>
    <circle cx="25" cy="90" r="4" fill="#F1C40F" opacity="0.8"/>
    <circle cx="40" cy="45" r="4" fill="#3498DB" opacity="0.8"/>
    
    <!-- 中間層のノード -->
    <circle cx="90" cy="50" r="3.5" fill="#3498DB" opacity="0.7"/>
    <circle cx="125" cy="65" r="3.5" fill="#9B59B6" opacity="0.7"/>
    <circle cx="130" cy="90" r="3.5" fill="#2ECC71" opacity="0.7"/>
    <circle cx="125" cy="115" r="3.5" fill="#F1C40F" opacity="0.7"/>
    <circle cx="90" cy="130" r="3.5" fill="#3498DB" opacity="0.7"/>
    <circle cx="55" cy="115" r="3.5" fill="#9B59B6" opacity="0.7"/>
    <circle cx="50" cy="90" r="3.5" fill="#2ECC71" opacity="0.7"/>
    <circle cx="55" cy="65" r="3.5" fill="#F1C40F" opacity="0.7"/>
    
    <!-- 糸（外周から中心へ） -->
    <path d="M 90 30 Q 85 55 90 70" fill="none" stroke="url(#thread1)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 140 45 Q 115 60 100 75" fill="none" stroke="url(#thread1)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 40 45 Q 60 55 80 70" fill="none" stroke="url(#thread1)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    
    <path d="M 155 90 Q 125 90 105 90" fill="none" stroke="url(#thread2)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 25 90 Q 55 90 75 90" fill="none" stroke="url(#thread2)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 40 135 Q 65 115 80 105" fill="none" stroke="url(#thread2)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    
    <path d="M 90 150 Q 90 120 90 105" fill="none" stroke="url(#thread3)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 140 135 Q 115 110 100 100" fill="none" stroke="url(#thread3)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    
    <path d="M 90 50 Q 90 70 90 80" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 125 65 Q 105 75 95 85" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 55 65 Q 75 75 85 85" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 130 90 Q 110 90 100 90" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 50 90 Q 70 90 80 90" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 125 115 Q 105 105 98 98" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 55 115 Q 75 105 82 98" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 90 130 Q 90 110 90 100" fill="none" stroke="url(#thread4)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    
    <!-- 中心の同心円 -->
    <circle cx="90" cy="90" r="28" fill="none" stroke="#E0E0E0" stroke-width="0.8" opacity="0.5"/>
    <circle cx="90" cy="90" r="22" fill="none" stroke="#D0D0D0" stroke-width="0.8" opacity="0.5"/>
    <circle cx="90" cy="90" r="16" fill="none" stroke="#C0C0C0" stroke-width="0.8" opacity="0.5"/>
    
    <!-- 中心の日本国旗風の赤丸 -->
    <circle cx="90" cy="90" r="15" fill="url(#centerGlow)"/>
    
    <!-- 光彩効果 -->
    <circle cx="90" cy="90" r="18" fill="none" stroke="#BC002D" stroke-width="1.5" opacity="0.2"/>
    <circle cx="90" cy="90" r="21" fill="none" stroke="#BC002D" stroke-width="1" opacity="0.1"/>
    
    <!-- 中心から放射する糸 -->
    <g opacity="0.4">
      <line x1="90" y1="90" x2="90" y2="75" stroke="#BC002D" stroke-width="1"/>
      <line x1="90" y1="90" x2="101" y2="79" stroke="#BC002D" stroke-width="1"/>
      <line x1="90" y1="90" x2="105" y2="90" stroke="#BC002D" stroke-width="1"/>
      <line x1="90" y1="90" x2="101" y2="101" stroke="#BC002D" stroke-width="1"/>
      <line x1="90" y1="90" x2="90" y2="105" stroke="#BC002D" stroke-width="1"/>
      <line x1="90" y1="90" x2="79" y2="101" stroke="#BC002D" stroke-width="1"/>
      <line x1="90" y1="90" x2="75" y2="90" stroke="#BC002D" stroke-width="1"/>
      <line x1="90" y1="90" x2="79" y2="79" stroke="#BC002D" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 右側：Itonobaテキスト -->
  <text x="200" y="105" font-family="'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="700" fill="#2C3E50" letter-spacing="2">
    Itonoba
  </text>
  
  <!-- サブテキスト -->
  <text x="200" y="130" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="400" fill="#7F8C8D" letter-spacing="4">
    CONNECTED BY THREADS
  </text>
  
  <!-- 装飾的な糸のライン（シンボルとテキストを繋ぐ） -->
  <path d="M 165 90 Q 180 85 195 88" fill="none" stroke="#BC002D" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <path d="M 165 95 Q 180 100 195 98" fill="none" stroke="#3498DB" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
</svg>